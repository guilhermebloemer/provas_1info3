<script>
    /*
    Filtrando Cidades da Lista
    Considere a seguinte lista de cidades: ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"].
    Peça para o usuário para digitar uma letra. 
    Usando for...of, crie um novo array contendo apenas as cidades da lista original que começam com a letra informada pelo usuário.
    Ao final, exiba o novo array com as cidades que atenderam a condição estabelecida.
    */


    let cidade = ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"];
    let letra = prompt(`Digite uma letra:`).trim().toUpperCase();
    let posi = 0;
    let cidadeComLetra = [];
    

    for (let item of cidade) {
    if (item[0]  === letra) {
        cidadeComLetra.push(item)
        }
    }
    if (cidadeComLetra.length > 0) {
        alert(`As cidades que atenderam a condição estabelecida são: ${cidadeComLetra.join(", ")}.`);
  
</script>
