<script>
/*
    Verificar Existência de Item Considere que você possui a demanda dos seguintes itens de compra:
    listaDeCompras = ['pão', 'queijo', 'leite', 'suco']; Porém os produtos disponíveis no mercado são:
    const itensDisponiveis = ['maçã', 'pão', 'leite', 'manteiga', 'café']; Apresente para o usuário quais itens ele conseguirá comprar no mercado.
*/
    let listaDeCompras = ['pão', 'queijo', 'leite', 'suco'];
    let itensDisponiveis = ['maçã', 'pão', 'leite', 'manteiga', 'café'];

    let conseguir = []

    for (let item of listaDeCompras) {
        if (itensDisponiveis.includes(item)) conseguir.push(item)
    }
    alert(`Os itens que você vai conseguir comprar serão: ${conseguir.join(" e ")}`)
</script>
